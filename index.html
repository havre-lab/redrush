<!DOCTYPE html>
<html>
    <head>
        <title>Red Rush</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="game-window" width="1920" height="1080"></canvas>



        <div id="assets">
            <div class="menu">
                <img src="assets/images/menu/menu.png" id="mainmenu">
                <img src="assets/images/menu/text.png" id="menutext">
                <img src="assets/images/menu/soundon.png" id="soundon">
                <img src="assets/images/menu/soundoff.png" id="soundoff">
                <img src="assets/images/menu/levelselect.png" id="levelselect">
            </div>



            <div class="music">
                <audio src="assets/audio/menu.mp3" id="menumusic" loop></audio>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
